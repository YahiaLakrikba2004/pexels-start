<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPICODE - Pexels API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      header {
        background-color: #343a40;
        padding: 1rem 0;
      }

      header .navbar-brand {
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
      }

      main {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      .jumbotron {
        background-color: #fff;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .lead {
        font-size: 1.4rem;
        color: #6c757d;
      }

      .input-group {
        max-width: 500px;
        margin: 0 auto;
      }

      #searchInput {
        border-radius: 20px 0 0 20px;
      }

      #searchButton {
        border-radius: 0 20px 20px 0;
      }

      .album {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .album h2 {
        font-size: 3rem;
        font-weight: bold;
        color: #212529;
        margin-bottom: 2rem;
      }

      .card {
        border: none;
        transition: transform 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .card:hover {
        transform: translateY(-5px);
      }

      footer {
        background-color: #343a40;
        color: #fff;
        padding-top: 1rem;
        padding-bottom: 1rem;
        text-align: center;
      }

      footer a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark">
        <div class="container">
          <a href="#" class="navbar-brand">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-images"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"
              />
              <path
                fill-rule="evenodd"
                d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z"
              />
            </svg>
            Pexels
          </a>
        </div>
      </nav>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Discover Amazing Photos</h1>
          <p class="lead">Explore high-quality photos from around the world.</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search..."
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="searchButton"
            >
              Search
            </button>
          </div>
          <p>
            <a href="#" id="loadImages" class="btn btn-primary my-2"
              >load Images</a
            >
            <a href="#" id="loadSecondaryImages" class="btn btn-primary my-2"
              >load Secondary Images</a
            >
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4">Image Gallery</h2>
          <div
            class="row row-cols-1 row-cols-md-3 g-4"
            id="imagesContainer"
          ></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container text-center py-3" style="background-color: #343a40">
        <p class="mb-0 text-white">&copy; 2024 EPICODE - All rights reserved</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pixels.js"></script>
  </body>
</html>
